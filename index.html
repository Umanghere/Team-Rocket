<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All in One Study Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fa-solid fa-book-open"></i> EaseStudy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Notes</a>
                        <a class="nav-link" href="#">Screenshots</a>
                        <a class="nav-link" href="#" id="toggleChatbot">Chatbot</a>
                    </div>
                </div>
                <div style="margin-left: 20px;">
                  <button>Log Out</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div>
            <br><br>
            <h1>A Better Way to Learn</h1>
        </div>
        <br>
        <div>
            <input type="text" id="videoUrl" placeholder="Paste YouTube video link here" />
            <input type="number" id="startTime" placeholder="Start time (in seconds)" />
            <button id="playButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <br>
        <div id="videoContainer"></div>
        <div id="controls" class="hidden">
            <button><i class="fa-solid fa-camera"></i></button>
            <button id="captureTimeButton">Time Stamps</button>
            <ul id="timeList"></ul>
        </div>

        <!-- Chatbot -->
        <div id="chatbot" class="hidden">
            <div id="chatHeader">
                <h3>EaseStudy Bot</h3>
                <button id="hideChatbotButton"><i class="fa-solid fa-times"></i></button>
            </div>
            <div id="chatContent"></div>
            <input type="text" id="chatInput" placeholder="Type your message here..." />
            <button id="sendChatButton"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script> 
</body>
</html>
